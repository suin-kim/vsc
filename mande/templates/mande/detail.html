{% extends "base.html" %}
{% block title %}{{job.job_title}}{% endblock %}
{% block content %}
<p>{{job.job_text}}</p>
  <h3>Sign up now</h3>
  <p>Fill in the form below to request for the job!:</p>
  <div class= "col-sm-5">
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="OK">
    </form>
  </div>
{% endblock %}
