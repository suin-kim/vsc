{% extends "base.html" %}
{% block title %}{{job.job_title}}{% endblock %}
{% block content %}
<p>{{job.job_text}}</p>
  <h3>Sign up now</h3>
  <p>Fill in the form below to request for the job!:</p>
  <div class= "col-sm-5">
    <form role="form" action="" method="post" class="SignupForm">
      {% csrf_token %}
      <div class="row form-inline">
        <div class="form-group">
          <label for="volunteer_name">Name</label>
          <input type="text" class="form-control" id="volunteer_name" placeholder="Jane Doe">
        </div>
        <div class="form-group">
          <label for="volunteer_grade">Grade</label>
          <select class="form-control" id="volunteer_grade">
            {% for i in n %}
            <option>{{i}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="row form-inline">
        <div class="form-group">
          <label for="volunteer_email">Email</label>
          <input type="text" name="volunteer_email" placeholder="Email..." class="form-email form-control" id="volunteer_email">
        </div>
      </div>
      <div class="row form-group">
        <label for="volunteer_detail">Why do you want this job?</label>
          <textarea name="volunteer_detail" placeholder="About yourself..."
            class="form-about-yourself form-control" id="volunteer_detail"></textarea>
      </div>
      <button type="submit" class="btn">Sign me up!</button>
    </form>
  </div>
{% endblock %}
