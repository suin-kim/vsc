{% extends "base.html" %}
{% block content %}
{% if latest_job_list %}
    <ul>
    {% for job in latest_job_list %}
        <li><a href="{% url 'mande:detail' job.job_id %}">{{ job.job_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available.</p>
{% endif %}
{% endblock %}
